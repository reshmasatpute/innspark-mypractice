<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Student Details</h1>

    <!-- Display error message if present -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Display student details if present -->
    <div th:if="${studentDetails}">
        <h2 th:text="'Name: ' + ${studentDetails.studentName}"></h2>
        <p th:text="'Email: ' + ${studentDetails.studentEmail}"></p>
        <h3>Subject Marks:</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Subject Name</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="subjectMark : ${studentDetails.subjectMarks}">
                    <td th:text="${subjectMark.subjectName}"></td>
                    <td th:text="${subjectMark.marks}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Message if no student details are found -->
    <div th:if="${studentDetails == null}">
        <p>No student details found.</p>
    </div>
</div>
</body>
</html>
