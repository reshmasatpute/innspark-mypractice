<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Students Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>All Students Data</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Subjects and Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${studentDetails}">
                <td th:text="${student.studentId}"></td>
                <td th:text="${student.studentName}"></td>
                <td th:text="${student.studentEmail}"></td>
                <td>
                    <ul>
                        <li th:each="subjectMark : ${student.subjectMarks}">
                            <span th:text="${subjectMark.subjectName} + ': ' + ${subjectMark.marks}"></span>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
