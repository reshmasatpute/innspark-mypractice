<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Student Details</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div th:if="${student}">
        <h2 th:text="'Name: ' + ${student.name}"></h2>
        <p th:text="'Email: ' + ${student.email}"></p>
        <h3>Subject Marks:</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Subject Name</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="subjectMark : ${subjectMarks}">
                    <td th:text="${subjectMark.subjectName}"></td>
                    <td th:text="${subjectMark.marks}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
